apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.pybee:cassowary:0.0.1"
}

uploadArchives {
    repositories {
        mavenDeployer {
            snapshotRepository(url: project.hasProperty('mavenSnapshotsUrl') ? mavenSnapshotsUrl : null) {
                authentication(userName: project.hasProperty('mavenUsername') ? mavenUsername : null,
                               password:  project.hasProperty('mavenPassword') ? mavenPassword : null)
            }

            pom.version = "1.0.0-SNAPSHOT"
            pom.artifactId = "cassowary-layout"
            pom.groupId = "no.agens"
        }
    }
}
